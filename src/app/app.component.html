<div class="inner">
  <header>
    <div class="header-inner">
      <h2>Exchange rates for <span>1 UAH:</span></h2>
      <ul>
        <li>
          EUR: <span>{{ eur }}</span>
        </li>
        <li>
          USD: <span>{{ usd }}</span>
        </li>
        <li>
          PLN: <span>{{ pln }}</span>
        </li>
      </ul>
    </div>
  </header>
  <div class="content">
    <main class="main">
      <h1>Currency Exchange</h1>
      <form autocomplete="off">
        <div class="col">
          <div class="row">
            <label for="currency1">Currency 1</label>
            <input
              type="text"
              id="currency1"
              name="currency1"
              value="{{ currency1 }}"
              [(ngModel)]="currencyInput1"
              (keyup)="calculateCurrencyTwo()"
            />
            <div class="select">
              <select
                #s1
                name="select1"
                id="select1"
                (change)="changeBase(s1.value, 1)"
              >
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="UAH" selected>UAH</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="currency2">Currency 2</label>
            <input
              type="text"
              id="currency2"
              name="currency2"
              value="{{ currency2 }}"
              [(ngModel)]="currencyInput2"
              (keyup)="calculateCurrencyOne()"
            />
            <div class="select">
              <select
                #s2
                name="select2"
                id="select2"
                (change)="changeBase(s2.value, 2)"
              >
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="UAH">UAH</option>
                <option value="USD" selected>USD</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
