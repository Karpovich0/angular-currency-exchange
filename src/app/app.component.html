<h1>Currency Exchange</h1>
<form>
  <p>
    <label for="currency1">Currency 1</label>
    <input
      type="text"
      id="currency1"
      name="currency1"
      [(ngModel)]="currency1"
    />
  </p>
  <p>
    <label for="currency2">Currency 2</label>
    <input
      type="text"
      id="currency2"
      name="currency2"
      [(ngModel)]="currency2"
    />
  </p>
  <p>
    <button (click)="Total()">Calculate</button>
  </p>
  <p>Result: {{ result }}</p>
</form>
